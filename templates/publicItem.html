<html>
<!-- This is the page that displays a particular item associated with a category.
The client is not logged in or if logged in does not own the item and as such cannot amend the item.-->
<head>
    <!-- Include the standard style sheet and header file. -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	{% include "header.html" %}
</head>
<body>
<div id="wrap">
	<div id="sidebar">
		<!-- The side bar provides a link back to the list of categories.-->
		<a href = '{{url_for('catalogList')}}'><h2>Category</h2></a>
		<!-- The side bar shows the category name and the image, if any, for the category.-->
		<h3>{{itemToEdit.category.name}}</h3>
		<img src= '{{itemToEdit.category.picture}}' alt = 'no image' width="150" height="150">
	</div>
	<div id="main">
		<!-- The main box lists the item. It does this by placing it in a defined 'textbox'.
		The item can simply be viewed and the user can simply go back to the category from which they came.-->
		<div id ="textBox">
			<h3>{{itemToEdit.name}}</h3>
			{{itemToEdit.description}}
		</div>
		<p></p>
		<img src= '{{itemToEdit.picture}}' alt = '' width="150" height="150">
		<p></p>
		<a href = '{{url_for('categoryList', category_name = itemToEdit.category.name)}}'> Back </a>
		<p></p>
	</div>
	<div id="footer">
		<!-- In the footer the user can go home.-->
		<a href = '{{url_for('catalogList')}}'><h3>Home</h3></a>	
	</div>
</div>

</html>
