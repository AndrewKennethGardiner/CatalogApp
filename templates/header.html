<!-- This is the header file that is called in each of the templates.
It provides the application heading as well as links to the login or logout page
depending on whether the user is currently logged in.-->
<div id="wrap">
	<div id="header"><h1>Catalog App</h1>
	</div>
	<div id="nav">
		{%if 'username' not in session %}
			<a href='{{url_for('showLogin')}}'><h3>Login</h3> </a>
		{% else %}
			<a href='{{url_for('disconnect')}}'><h3>Logout</h3> </a>
		{% endif %}
	</div>
</div>
